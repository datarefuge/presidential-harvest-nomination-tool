        <div class="form-field">
          <label class="-required" for="name">Your Name</label>
          <input id="name" required>
        </div>
        <div class="form-field">
          <label class="-required" for="email">Your Email</label>
          <input id="email" type="email" required>
        </div>
        <div class="form-field">
          <label class="-required" for="eventName">Event Name</label>
          <input id="eventName" required>
        </div>
        <div class="form-field -multi">
          <label class="-required" for="agencyID">Agency</label>
          <input id="agencyID" type="number" min="0" max="99" required>
          <label class="-required" for="subAgencyID">Subagency</label>
          <input id="subAgencyID" type="number" min="0" max="99" required>
        </div>
        <div class="form-field -multi">
          <label class="-required" for="organizationID">Organization</label>
          <input id="organizationID" type="number" min="0" max="99" required>
          <label for="suborgID">Suborganization</label>
          <input id="suborgID" type="number" min="0" max="99">
        </div>
        <div class="form-field -multi">
          <label for="subprimerID">Subprimer</label>
          <input id="subprimerID" type="number">
          <label></label>
          <span class="_filler"></span>
        </div>
        <div class="form-field">
          <label>Nature</label>
          <fieldset>
            <div class="_checkbox-wrapper">
              <input type="checkbox" id="ftpID"> <label for="ftpID">FTP</label>
            </div>
            <div class="_checkbox-wrapper">
              <input type="checkbox" id="difficultyID"> <label for="difficultyID">Many Files</label>
            </div>
          </fieldset>
          <fieldset>
            <div class="_checkbox-wrapper">
              <input type="checkbox" id="databaseID"> <label for="databaseID">Database</label>
            </div>
            <div class="_checkbox-wrapper">
              <input type="checkbox" id="visualizationID"> <label for="visualizationID">Visualization/Interactive</label>
            </div>
          </fieldset>
        </div>
        <div class="form-field">
          <label for="commentID">Comments</label>
          <textarea id="commentID" rows="3"></textarea>
        </div>
        <div class="form-footnote">
          Required fields
        </div>
      </form>
    </main>
    <footer>
      <button type="submit" form="form" id="submit">Submit</button>
      <div id="status" class="status"></div>
    </footer>
  </body>
</html>
